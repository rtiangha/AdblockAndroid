version: 2 
updates:
  # Root Gradle build files (build.gradle, settings.gradle, gradle.properties)
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Android app module
  - package-ecosystem: "gradle"
    directory: "/app"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # adblock-client module
  - package-ecosystem: "gradle"
    directory: "/adblock-client"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # ad-filter module
  - package-ecosystem: "gradle"
    directory: "/ad-filter"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # GitHub Actions workflows - keeps actions used in .github/workflows up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

